<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main id="contact" class="page">
        <h1 style="font-size: 2rem; color: #2d3748; margin-bottom: 1.5rem;">Contact Us</h1>

        <form class="contact-form" id="contactForm" novalidate>
            <div class="form-group">
                <label for="fullname">Full Name *</label>
                <input type="text" id="fullname" name="fullname" data-testid="test-contact-name" aria-required="true"
                    aria-describedby="fullname-error" required>
                <span class="error-message" id="fullname-error" data-testid="test-contact-error-name" role="alert">
                    Full name is required
                </span>
            </div>
    
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" data-testid="test-contact-email" aria-required="true"
                    aria-describedby="email-error" required>
                <span class="error-message" id="email-error" data-testid="test-contact-error-email" role="alert">
                    Please enter a valid email address
                </span>
            </div>
    
            <div class="form-group">
                <label for="subject">Subject *</label>
                <input type="text" id="subject" name="subject" data-testid="test-contact-subject" aria-required="true"
                    aria-describedby="subject-error" required>
                <span class="error-message" id="subject-error" data-testid="test-contact-error-subject" role="alert">
                    Subject is required
                </span>
            </div>
    
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" data-testid="test-contact-message" aria-required="true"
                    aria-describedby="message-error" required></textarea>
                <span class="error-message" id="message-error" data-testid="test-contact-error-message" role="alert">
                    Message must be at least 10 characters
                </span>
            </div>
    
            <button type="submit" class="submit-button" data-testid="test-contact-submit">
                Send Message
            </button>
        </form>
    
        <div class="success-message" id="successMessage" data-testid="test-contact-success" role="status">
            Thank you! Your message has been sent successfully.
        </div>
    </main>
</body>
</html>
